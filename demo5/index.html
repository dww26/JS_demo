<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移入移出改变样色</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background: orange;
            margin: 10px auto;
        }
        .box{
            width: 300px;
            height: 300px;
            border: 5px solid limegreen;
        }
    </style>
</head>
<body>
    <div>我是盒子</div>
    <script>
        var div=document.getElementsByTagName('div');
        div[0].onmouseenter=function(){
             //div[0].style.background='red'
            div[0].className='box'
        }
        div[0].onmouseleave=function(){
            //div[0].style.background='yellow'
            div[0].className=''
        }
    </script>
</body>
</html>
