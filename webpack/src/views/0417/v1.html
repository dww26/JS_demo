<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>过渡动画</title>
	<style>
		.box {
			width:100%;
			height: 150px;
			background: #f00;
		}
		.dh-enter {
		   /* opacity: 0*/
		   transform:translate3d(-100%,0,0);
		}
		
		.dh-leave-active {
		   transform:translate3d(100%,0,0);
		}
		
		.dh-enter-active,.dh-leave-active {
			/*transition: opacity .3s;*/
			transition:transform .5s;  
		}
		
		
	</style>
</head>
<body>
	<div id="app">
		<button @click="flag=!flag">动画</button>
		<transition name="dh">
			<p v-if="flag" class="box">要显示的内容</p>
		</transition>
		
		
	</div>
	
<script src="../../../node_modules/vue/dist/vue.js"></script>	
<script>
 var vm=new Vue({
 	 el:"#app",
	 data:{
	 	flag:false
	 }
 });	
</script>
</body>
</html>
