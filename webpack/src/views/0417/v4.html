<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>关键帧动画</title>
	<link rel="stylesheet" href="../../../node_modules/animate.css/animate.css">	
</head>
<body>
	<div id="app">
		<button @click="show=!show">动画</button>
		 <transition
			@before-enter="beforeEnter"
			@enter="enter"
			@leave="leave"
			:css="false"
		  >
			<p v-if="show">Demo</p>
		  </transition>
		
	</div>
	
<script src="../../../node_modules/vue/dist/vue.js"></script>	
<script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
<script>
new Vue({
  el: '#app',
  data: {
    show: false
  },
  methods: {
    beforeEnter: function (el) {
    //  el.style.opacity = 0
      //el.style.transformOrigin = 'left'
		console.log(el);
		$(el).css('opacity',0);
		
    },
    enter: function (el, done) {
     // Velocity(el, { opacity: 1, fontSize: '1.4em' }, { duration: 300 })
      //Velocity(el, { fontSize: '1em' }, { complete: done })
		
	  $(el).animate({
	  				 opacity:1,
		             fontSize:'1.4em'
	  				},{queue:false},300)
	  /*
	  $(el).stop().animate({	  				
		             fontSize:'1em'
	  				},300)
	*/
		
    },
    leave: function (el, done) {
     //1 Velocity(el, { translateX: '15px', rotateZ: '50deg' }, { duration: 600 })
     //2 Velocity(el, { rotateZ: '100deg' }, { loop: 2 })
     /*3 Velocity(el, {
        rotateZ: '45deg',
        translateY: '30px',
        translateX: '30px',
        opacity: 0
      }, { complete: done })*/
		
	/*   $(el).stop().animate({ 
					   translateX: '15px',
					   rotateZ: '50deg' },
					   {queue:true},
					   600)
	               .animate({ rotateZ: '100deg' },{queue:true},300)
                   .animate({ rotateZ: '50deg' },{queue:true},300) 
		   		   .animate({ rotateZ: '100deg' },{queue:true},300)
			       .animate({
						rotateZ: '45deg',
						translateY: '30px',
						translateX: '30px',
						opacity: 0
					  },300,done)
*/
		
		
    }
  }
})
</script>
</body>
</html>
